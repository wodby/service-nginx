name: nginx
type: service
icon: nginx
title: Nginx
scalable: true
hostname: nginx

options:
- version: '1.25'
  tag: '1.25'
  default: true

containers:
- name: nginx
  image: wodby/nginx
  ports:
  - name: http
    number: 80
    type: http
    main: true

labels:
- nginx

build:
  connect: true
  templates:
  - name: nextjs
    title: Next.js
    repo: https://github.com/wodby/nextjs
    branch: main

settings:
- name: docroot
  title: Nginx docroot subdir
  var: DOCROOT_SUBDIR

configs:
- name: main
  title: Main
  filepath: /etc/gotpl/config/nginx.conf.tmpl
  config: nginx.conf.tmpl
- name: vhost
  title: Virtual host
  filepath: /etc/gotpl/vhost.conf.tmpl
  config: vhost.conf.tmpl

env:
- name: NGINX_SERVER_ROOT
  value: /var/www/html/$(DOCROOT_SUBDIR)

helm:
  name: wodby
  source: oci://registry-1.docker.io/wodby/nginx
  chart: oci://registry-1.docker.io/wodby/nginx
  version: 0.1.0
  configurations:
  - name: nginx
    labels: commonLabels
    annotations: commonAnnotations
    env: extraEnvVars
    resources: resources
    ingresses: 
    - name: common
      service: '{{service.name}}'
    volumes: extraVolumes
    mounts: extraVolumeMounts
  values:
  - name: resourcesPreset
    value: 'none'

